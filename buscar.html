<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Buscar técnicos — Webartec</title>
  <link rel="icon" type="image/png" href="assets/favicon.png"/>
  <link rel="stylesheet" href="static/styles.css">
  <link rel="stylesheet" href="static/mobile-fixes.css">
  <link rel="stylesheet" href="static/ui-overrides.css">
  <style>
    /* garante 3 colunas no desktop e 1 no mobile */
    .grid-3 { display:grid; grid-template-columns: repeat(3, 1fr); gap:16px; }
    @media (max-width: 900px){ .grid-3 { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
<header>
  <div class="container nav">
    <div class="brand">
      <a href="index.html" style="display:flex;align-items:center;gap:10px">
        <img src="assets/logo.png" alt="Webartec" style="height:28px">
        <strong>Webartec</strong>
      </a>
    </div>
    <div class="actions"><!-- preenchido por session.js --></div>
  </div>
</header>

<section class="section">
  <div class="container">
    <h2 class="title-xl">Encontre técnicos na sua cidade</h2>

    <div class="filters" style="margin-top:8px; display:flex; gap:10px; flex-wrap:wrap;">
      <input id="q" class="input" placeholder="Cidade (ex.: Barueri)" aria-label="Cidade">
      <select id="svc" class="select" aria-label="Serviço">
        <option value="">Todos os serviços</option>
        <option value="instalacao">Instalação</option>
        <option value="limpeza">Limpeza</option>
        <option value="higienizacao">Higienização</option>
        <option value="manutencao">Manutenção</option>
        <option value="preventiva">Preventiva</option>
        <option value="vrf">Comercial/VRF</option>
      </select>
      <select id="order" class="select" aria-label="Ordenação">
        <option value="relevancia">Relevância</option>
        <option value="rating">Melhor avaliados</option>
        <option value="preco">Menor preço</option>
      </select>
      <button id="geo" class="btn btn-ghost" type="button">Usar minha localização</button>
      <button id="go" class="btn btn-blue" type="button">Buscar</button>
    </div>

    <!-- RESULTADOS -->
    <div id="list" class="grid-3" style="margin-top:12px"></div>
    <div class="pagination" id="pager"></div>
  </div>
</section>

<footer class="footer">
  <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap;">
    <div class="brand">
      <img src="assets/logo-white.png" alt="Webartec" style="height:22px;filter:invert(1)">
      <span>© 2025 Webartec • Todos os direitos reservados</span>
    </div>
    <div>
      <a href="index.html">Home</a> • <a href="planos.html">Planos</a> • <a href="cadastro_instalador.html">Sou instalador</a>
    </div>
  </div>
</footer>

<script src="static/app.js"></script>
<script src="static/session.js"></script>
<script src="static/buscar.js"></script>
</body>
</html>
