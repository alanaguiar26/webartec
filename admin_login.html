<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login do Admin — Webartec</title>
  <link rel="icon" type="image/png" href="assets/favicon.png"/>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<header>
  <div class="container nav">
    <div class="brand">
      <a href="index.html" style="display:flex;align-items:center;gap:12px">
        <img src="assets/logo.png" alt="Webartec"><h1>Webartec</h1>
      </a>
    </div>
    <div class="actions"></div>
  </div>
</header>

<section class="hero">
  <div class="container inner" style="grid-template-columns:1fr;">
    <div>
      <h2 class="title-xl">Login do Admin</h2>
      <p class="sub">Acesso exclusivo a administradores.</p>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div class="form-card" style="max-width:520px">
      <div class="form-grid">
        <div><label>E-mail</label><input id="a_email" class="input" type="email" placeholder="admin@webartec.com"></div>
        <div><label>Senha</label><input id="a_password" class="input" type="password" placeholder="••••••"></div>
      </div>
      <button id="a_login" class="btn btn-blue" style="margin-top:12px">Entrar</button>
      <p class="help" id="a_msg"></p>
    </div>
  </div>
</section>

<footer>
  <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap;">
    <div class="brand">
      <img src="assets/logo-white.png" alt="Webartec"/>
      <span>© 2025 Webartec • Todos os direitos reservados</span>
    </div>
  </div>
</footer>

<script src="static/app.js"></script>
<script src="static/session.js"></script>
<script>
  document.getElementById('a_login').onclick = async ()=>{
    const email = document.getElementById('a_email').value.trim();
    const password = document.getElementById('a_password').value;
    const r = await fetch('api/auth/login.php',{
      method:'POST', credentials:'include',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({email,password})
    });
    if(!r.ok){ document.getElementById('a_msg').textContent = 'Credenciais inválidas'; return; }
    const me = await fetch('api/auth/me.php',{credentials:'include'}).then(x=>x.json());
    if(me && me.user && me.user.role==='admin'){ location.href='admin.html'; }
    else { document.getElementById('a_msg').textContent = 'Usuário não é admin.'; }
  };
</script>
</body>
</html>
