<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cadastro de Cliente | Webartec</title>
  <link rel="stylesheet" href="static/styles.css">
<link rel="stylesheet" href="static/mobile-fixes.css">
<link rel="stylesheet" href="static/ui-overrides.css">

</head>
<body>
<header>
  <div class="container nav">
    <div class="brand">
      <a href="index.html" style="display:flex;align-items:center;gap:10px">
        <img src="assets/logo.png" alt="Webartec" style="height:28px">
        <strong>Webartec</strong>
      </a>
    </div>
  </div>
</header>

<section class="section">
  <div class="container">
    <h2>Cadastro de Cliente</h2>
    <div class="auth-card">
      <form action="api/auth/register_client.php" method="post">
        <div class="grid-2">
          <div>
            <label>Seu nome</label>
            <input class="input" type="text" name="name" required>
          </div>
          <div>
            <label>E-mail</label>
            <input class="input" type="email" name="email" required>
          </div>
        </div>
        <div class="grid-2">
          <div>
            <label>Senha</label>
            <input class="input" type="password" name="password" required>
          </div>
        </div>
        <button class="btn btn-blue" type="submit" style="margin-top:8px">Criar conta de cliente</button>
      </form>
    </div>
  </div>
</section>
</body>
</html>
