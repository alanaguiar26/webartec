<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin — Webartec</title>
  <link rel="icon" type="image/png" href="assets/favicon.png"/>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<header>
  <div class="container nav">
    <div class="brand">
      <a href="index.html" style="display:flex;align-items:center;gap:12px">
        <img src="assets/logo.png" alt="Webartec"><h1>Webartec</h1>
      </a>
    </div>
    <div class="actions"></div>
  </div>
</header>

<section class="hero">
  <div class="container inner" style="grid-template-columns:1fr;">
    <div>
      <h2 class="title-xl">Admin • Aprovação, Planos e Reviews</h2>
      <p class="sub">Apenas administradores autenticados podem acessar.</p>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div class="card">
      <h3 class="section-title">Instaladores</h3>
      <input id="aq" class="input" placeholder="Buscar por nome, cidade, e-mail" />
      <button id="ago" class="btn btn-blue" style="margin-top:10px">Buscar</button>
      <table class="table" id="table" style="margin-top:10px">
        <thead>
          <tr>
            <th>#</th><th>Nome</th><th>Cidade</th><th>WhatsApp</th><th>Plano</th><th>Aprovado</th><th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card" style="margin-top:18px">
      <h3 class="section-title">Reviews pendentes</h3>
      <table class="table" id="revtable">
        <thead><tr><th>#</th><th>Instalador</th><th>Cliente</th><th>Nota</th><th>Comentário</th><th>Ações</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</section>

<footer>
  <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap;">
    <div class="brand">
      <img src="assets/logo-white.png" alt="Webartec"/>
      <span>© 2025 Webartec • Todos os direitos reservados</span>
    </div>
  </div>
</footer>

<script src="static/app.js"></script>
<script src="static/session.js"></script>
<script src="static/admin.js"></script>
</body>
</html>
